<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prospect HUB</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="stylesheet" href="/index.css">
  <script>
    // Verificar se o tema escuro está salvo no localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1a1a1a',
            secondary: '#666666',
            accent: '#cccccc',
            neutral: '#ffffff',
            basetone: '#000000',
            whatsapp: '#25D366',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-neutral text-basetone font-sans">
  <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
