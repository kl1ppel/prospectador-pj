  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(var(--color-primary) / <alpha-value>)', // Black or dark gray
            secondary: 'rgb(var(--color-secondary) / <alpha-value>)', // Medium gray
            accent: 'rgb(var(--color-accent) / <alpha-value>)', // Light gray for borders/accents
            neutral: 'rgb(var(--color-neutral) / <alpha-value>)', // White or off-white
            basetone: 'rgb(var(--color-basetone) / <alpha-value>)', // Black or very dark gray for text
            whatsapp: '#25D366', // WhatsApp Green
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --color-primary: 17 24 39; /* gray-900 (acts as black) */
        --color-secondary: 75 85 99; /* gray-500 */
        --color-accent: 209 213 219; /* gray-300 */
        --color-neutral: 255 255 255; /* white */
        --color-basetone: 17 24 39; /* gray-900 (main text color) */
      }
      body {
        @apply bg-neutral text-basetone font-sans;
      }
    }
  </style>
